service: gaele

runtime: python27
api_version: 1
threadsafe: true

manual_scaling:
  instances: 1

env_variables:
  DISCOVERY: https://acme-staging-v02.api.letsencrypt.org/directory
  #DISCOVERY: https://acme-v02.api.letsencrypt.org/directory

  DOMAIN: l.kx.coremem.com

handlers:
- url: /_ah/.*
  script: main.app
- url: /cron
  script: main.app
- url: /.well-known/acme-challenge/.*
  script: main.app

libraries:
- name: pycrypto
  version: latest
